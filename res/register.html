<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leon-注册</title>
    <link href="images/favicon.ico" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Main css -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body data-offset="50" data-spy="scroll" data-target=".navbar-collapse">

<!-- PRE LOADER -->
<div class="preloader">
    <div class="spinner">
        <span class="spinner-rotate"></span>
    </div>
</div>


<!-- NAVIGATION SECTION -->
<div class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>
            <!-- lOGO TEXT HERE -->
            <a class="navbar-brand" href="/">Leon</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="smoothScroll" href="/">首页</a></li>
                <li><a class="smoothScroll" href="/picture">图片</a></li>
                <li><a class="smoothScroll" href="/video">视频</a></li>
                <li><a class="smoothScroll" href="/login">登录</a></li>
                <li><a class="smoothScroll" href="/register">注册</a></li>
            </ul>
        </div>

    </div>
</div>

<!-- HOME SECTION -->
<section id="home">
    <div class="container">
        <div class="row">
            <div style="text-align: center">
                <h1 class="wow fadeInUp" data-wow-delay="0.6s">注册</h1>
                <form action="register" method="post">
                    <div style="text-align: center">
                        <label>
                            <input name="username" placeholder="用户名" required="required"
                                   type="text">
                        </label>
                    </div>
                    <br/>
                    <div style="text-align: center">
                        <label>
                            <input name="password" placeholder="用户密码" required="required"
                                   type="password">
                        </label>
                    </div>
                    <br/>
                    <div style="text-align: center">
                        <button type="submit">确认</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/magnific-popup-options.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/custom.js"></script>
</body>

</html>
