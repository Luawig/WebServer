<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Leon-首页</title>
    <link href="images/favicon.ico" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Main css -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body data-offset="50" data-spy="scroll" data-target=".navbar-collapse">

<!-- PRE LOADER -->
<div class="preloader">
    <div class="spinner">
        <span class="spinner-rotate"></span>
    </div>
</div>

<!-- NAVIGATION SECTION -->
<div class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>
            <!-- lOGO TEXT HERE -->
            <a class="navbar-brand" href="/">Leon</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="smoothScroll" href="/">首页</a></li>
                <li><a class="smoothScroll" href="/picture">图片</a></li>
                <li><a class="smoothScroll" href="/video">视频</a></li>
                <li><a class="smoothScroll" href="/login">登录</a></li>
                <li><a class="smoothScroll" href="/register">注册</a></li>
            </ul>
        </div>

    </div>
</div>

<!-- HOME SECTION -->
<section id="home">
    <div class="container">
        <div class="row">

            <div class="col-md-offset-1 col-md-2 col-sm-3">
                <img alt="about image" class="wow fadeInUp img-responsive img-circle"
                     data-wow-delay="0.2s" src="images/profile-image.jpg">
            </div>
            <div class="col-md-8 col-sm-8">
                <h1 class="wow fadeInUp" data-wow-delay="0.6s">403 Forbidden</h1>
            </div>
        </div>
    </div>
</section>

<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/magnific-popup-options.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/custom.js"></script>
</body>

</html>
